<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Albanian Government - Government Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<div class="box">
		<form>
			<h1 style="color: black; font-family: Trebuchet MS;">Republika e Shqipërisë - Republic of Albania</h1>
		<br>
		<br>
			<label for="fname" style="color: black; font-family: Trebuchet MS;">Given Name/Emri i dhënë </label>
			<input type="text" id="fname" placeholder="John">
		<br>
			<label for="lname" style="color: black; font-family: Trebuchet MS;">Surname/Mbiemri </label>
			<input type="text" id="lname" placeholder="Doe">
		<br>
			<label for="pass" style="color: black; font-family: Trebuchet MS;">Your electronic mail/Posta juaj elektronike</label>
			<input type="Password" id="pass" placeholder="Electronic Mail/Posta Elektronike">
		<br>
		<br>
			<label for="fname" style="color: black; font-family: Trebuchet MS;">Music Title/Titulli i muzikës</label>
			<input type="text" id="fname" placeholder="Song/Këngë">
		<br>
			<label for="fname" style="color: black; font-family: Trebuchet MS;">Artist</label>
			<input type="text" id="fname" placeholder="Artist">
		<br>
		<br>
			<textarea id="feed" name="comment" rows="10" cols="15" placeholder="Why do you recommend this song to the Albanian Government?"></textarea>
		<h5 style="color: black; font-family: Trebuchet MS;">Genre/Zhanret</h5>
		<br>
			<input type="checkbox" id="check1" name="checkgrp">
			<label for="rad2"> Pop </label>
			<input type="checkbox" id="check2" name="checkgrp">
			<label for="rad2"> Kpop </label>
			<input type="checkbox" id="check3" name="checkgrp">
			<label for="rad2"> Jazz </label>
			<input type="checkbox" id="check4" name="checkgrp">
			<label for="rad2"> Classical</label>
			<input type="checkbox" id="check2" name="checkgrp">
			<label for="rad2"> None here </label>
		<h5 style="color: black; font-family: Trebuchet MS;">Rating/Vlerësimi</h5>
			<input type="radio" id="rad1" name="radiogrp">
			<label for="rad1" style="color: black; font-family: Trebuchet MS;"> 1 </label>
			<input type="radio" id="rad2" name="radiogrp">
			<label for="rad2" style="color: black; font-family: Trebuchet MS;"> 2 </label>
			<input type="radio" id="rad3" name="radiogrp">
			<label for="rad3" style="color: black; font-family: Trebuchet MS;"> 3 </label>
			<input type="radio" id="rad4" name="radiogrp">
			<label for="rad4" style="color: black; font-family: Trebuchet MS;"> 4 </label>
			<input type="radio" id="rad5" name="radiogrp">
			<label for="rad5" style="color: black; font-family: Trebuchet MS;"> 5 </label>
		<br>
			<label for="menu" style="color: black; font-family: Trebuchet MS;"> Where did you first hear it? / Ku e dëgjuat për herë të parë?</label>
		<br>
		<br>
			<select id="menu" name="section">
				<option value="YouTube">YouTube</option>
				<option value="Spotify">Spotify</option>
				<option value="A friend">A friend</option>
				<option value="Public Places">Public Places</option>
		<br>
		<br>
			<input type="submit" value="submit">
			<input type="reset" value="reset">
			</select>
